<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spotify Playlist</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div class="top-section">
      <h1>Bubble:Gum</h1>
      <div class="left-sidebar" data-js="left-sidebar">
        <!-- Left sidebar for next song preview -->
      </div>
      <div class="playlist">
        <div class="current-track" data-js="current">
          <!-- Current track and album cover will be displayed here -->
        </div>
        <div class="player" data-js="player">
          <!-- Audio player will be displayed here -->
        </div>
      </div>
      <div class="right-sidebar" data-js="right-sidebar">
        <!-- Right sidebar for next song preview -->
      </div>
    </div>
    <div class="bottom-section">
      <div class="next-tracks" data-js="tracks">
        <!-- Here we are going to display the fetched tracks -->
      </div>
    </div>
  </div>
</body>
</html>
